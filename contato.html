            <a href="contato.html" class="active">Contato</a>

        <div class="container">
            <h1 class="brand"><span><img src="./images/logo-ccc.png" alt="Logomarca Central Cimentos"></span> Central Cimentos Catanduvas</h1>
            <div class="wrapper animated bounceInLeft">
                <div class="company-info">
                    <h3>Calisto Web Desing</h3>
                    <ul>
                        <li><i class="fa fa-road"></i> Rod SC 355, KM 01</li>
                        <li><i class="fa fa-road"></i> Catanduvas SC</li>
                        <li><i class="fa fa-phone"></i> (047) 98808.3599</li>
                        <li><i class="fa fa-envelope"></i> centralcimentos.vendas@gmail.com</li>
                    </ul>
                </div>
                <div class="contact">
                    <h3>Entre em contato conosco</h3>
                    <form>
                        <p>
                            <label>Nome</label>
                            <input type="text" name="name">
                        </p>
                        <p>
                            <label>Empresa</label>
                            <input type="text" name="company">
                        </p>
                        <p>
                            <label>Email</label>
                            <input type="email" name="email">
                        </p>
                        <p>
                            <label>Telefone</label>
                            <input type="text" name="phone">
                        </p>
                        <p class="full">
                            <label>Mensagem</label>
                            <textarea name="message" rows="5"></textarea>
                        </p>
                        <p class="full">
                            <button>Enviar</button>
                        </p>
                    </form>
                </div>
            </div>
        </div>
